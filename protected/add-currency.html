<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>新增幣別</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100vh;
      background-color: #2b2c38;
      padding-top: 80px;
      text-align: center;
      box-shadow: 2px 0 6px rgba(0, 0, 0, 0.5);
    }
    .sidebar a {
      display: block;
      padding: 15px 0;
      text-decoration: none;
      color: #f5f5f5;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: #f7931a;
      color: #1e1f26;
      font-weight: bold;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0px;
      right: 0;
      height: 60px;
      background-color: #2b2c38;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      z-index: 10;
    }
    .navbar h1 {
      color: #f7931a;
      font-size: 20px;
      cursor: pointer;
    }
    .navbar button {
      background-color: #f7931a;
      color: #1e1f26;
      border: none;
      padding: 8px 14px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .navbar button:hover {
      background-color: #ffa733;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1f26;
      font-family: 'Noto Sans TC', sans-serif;
      color: #f5f5f5;
    }

    .main {
      margin-left: 200px;           /* 預留 sidebar 寬度 */
      padding-top: 20px;            /* 預留 navbar 高度 */
      display: flex;
      flex-direction: column;
      align-items: center;          /* 卡片置中對齊 */
      justify-content: center;
      min-height: calc(100vh - 80px);
    }

    h1 {
      color: #f7931a;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .card {
      background-color: #2b2c38;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 480px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 25px;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 16px;
    }

    .form-group input {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #1a1b22;
      color: #f5f5f5;
      font-size: 16px;
      border: 2px solid #f7931a;
    }

    .form-group input::placeholder {
      color: #999;
    }

    .btn-submit {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-image: linear-gradient(to right, #f7931a, #ffb74d);
      color: #1e1f26;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-submit:hover {
      background-image: linear-gradient(to right, #ffb74d, #f7931a);
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
    }

    h2.title {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      color: #f7931a;
    }
  </style>
</head>
<body>
<div class="sidebar">
  <a href="/protected/select.html">查看資料</a>
  <a href="/protected/add-currency.html" class="active">新增幣別</a>
  <a href="/protected/update-data.html">更新資料</a>
  <a href="/protected/insert-data.html">手動插入</a>
  <a href="/protected/delete-data.html">刪除資料</a>
</div>

<div class="navbar">
  <h1 onclick="window.location.href='/protected/admin.html'">Bitcoin 後台管理</h1>
  <button onclick="logout()">登出</button>
</div>

<div class="main">
  <h2 class="title">＋ 新增幣別資料</h2>

  <div class="card">
    <div class="form-group">
      <label for="symbol">幣別代碼（如 BTC-USD）</label>
      <input type="text" id="symbol" placeholder="請輸入幣別代碼">
    </div>

    <div class="form-group">
      <label for="label">顯示名稱</label>
      <input type="text" id="label" placeholder="如：USD（美元）">
    </div>

    <button class="btn-submit" onclick="addCurrency()">新增</button>

    <div class="result" id="result"></div>
  </div>
</div>



<script>
  async function addCurrency() {
    const symbol = document.getElementById('symbol').value.trim();
    const label = document.getElementById('label').value.trim();
    const result = document.getElementById('result');

    if (!symbol || !label) {
      result.textContent = '❌ 請填寫所有欄位';
      result.style.color = 'red';
      return;
    }

    try {
      result.textContent = '⏳ 新增中，請稍候...';
      result.style.color = '#f7931a';

      const res = await fetch('/api/add-currency', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ symbol, label })
      });
      const data = await res.json();
      if (res.ok) {
        result.textContent = data.message;
        result.style.color = 'lightgreen';
      } else {
        result.textContent = '❌ ' + (data.error || '新增失敗');
        result.style.color = 'red';
      }
    } catch (err) {
      result.textContent = '❌ 無法連接伺服器';
      result.style.color = 'red';
    }
  }
</script>
</body>
</html>
