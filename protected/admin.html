<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Bitcoin 後台管理</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');

        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1f26;
            color: #f5f5f5;
        }

        /* ✅ 固定左側選單 */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100vh;
            background-color: #2b2c38;
            padding-top: 80px; /* 預留 header 高度 */
            text-align: center;
            box-shadow: 2px 0 6px rgba(0, 0, 0, 0.5);
        }

        .sidebar a {
            display: block;
            padding: 15px 0;
            text-decoration: none;
            color: #f5f5f5;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #f7931a;
            color: #1e1f26;
            font-weight: bold;
        }

        /* ✅ 固定上方標頭，不會被 sidebar 擠下去 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0px; /* 預留 sidebar 寬度 */
            right: 0;
            height: 60px;
            background-color: #2b2c38;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
            z-index: 10;
        }

        .navbar h1 {
            color: #f7931a;
            font-size: 20px;
        }

        .navbar button {
            background-color: #f7931a;
            color: #1e1f26;
            border: none;
            padding: 8px 14px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        .navbar button:hover {
            background-color: #ffa733;
        }

        /* ✅ 主內容區域，避免被 sidebar 和 navbar 擋住 */
        .main {
            margin-left: 200px; /* 與 sidebar 對齊 */
            padding: 100px 30px 30px;
        }

        .main h2 {
            color: #f7931a;
            margin-top: 0;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <a href="/protected/select.html">查看資料</a>
    <a href="/protected/add-currency.html">新增幣別</a>
    <a href="/protected/update-data.html">更新資料</a>
    <a href="/protected/insert-data.html">手動插入</a>
    <a href="/protected/manage-data.html">資料管理</a>
</div>

<div class="navbar">
    <h1 onclick="window.location.href='/protected/admin.html'">Bitcoin 後台管理</h1>
    <button onclick="logout()">登出</button>
</div>

<div class="main">
    <h2>歡迎回來！</h2>
    <p>您目前已成功登入，請透過左側選單操作。</p>
</div>

<script>
    function logout() {
        fetch('/logout', { method: 'POST' })
            .then(() => {
                window.location.href = '/login.html';
            })
            .catch(() => alert('❌ 登出失敗'));
    }
</script>

</body>
</html>
